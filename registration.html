<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        @font-face {
            font-family: 'Breve Sans';
            src: url('breve-sans-title-bold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Pacifico';
            src: url('pacifico-regular.woff2') format('woff2');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff6f61, #fff5ee);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #333;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo {
            display: flex;
            align-items: center;
            max-width: calc(100% - 200px);
            overflow: hidden;
        }

        .logo img {
            height: 70px;
            margin-right: 1rem;
        }

        .logo h1 {
            font-family: 'Breve Sans', sans-serif;
            font-size: 2rem;
            color: #ff6f61;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Pacifico', sans-serif;
            transition: color 0.3s ease;
            font-size: 1rem;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .registration-container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .registration-container h1 {
            font-family: 'Pacifico', sans-serif;
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 2rem;
        }

        .registration-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .registration-container label {
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        .registration-container input {
            padding: 1rem;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .registration-container input:focus {
            border-color: #ff6347;
        }

        .registration-container button {
            padding: 1rem;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .registration-container button:hover {
            background-color: #ff6347;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 0.5rem 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            color: #fff;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .registration-container {
                padding: 2rem;
            }

            .registration-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>WHISK IT, SIZZLE IT, SERVE IT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="reviews.html">Review</a></li>
                <li><a href="contact-info.html">Contact-info</a></li>
                <li><a href="founders.html">Founder Details</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="registration-container">
            <h1>Create Your Account</h1>
            <form action="login.html" method="get">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>

                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <button type="submit">Register</button>
            </form>
        </div>
    </main>

    <footer>
        <p style="color: #ff6f61;">&copy; 2025 FoodMunch. All rights reserved.</p>
    </footer>
</body>
</html>
