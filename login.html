<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @font-face {
            font-family: 'Breve Sans';
            src: url('breve-sans-title-bold.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Pacifico';
            src: url('pacifico-regular.woff2') format('woff2');
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff6f61, #fff5ee);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            background-color: #333;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            box-sizing: border-box;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 50px;
            margin-right: 1rem;
        }

        .logo h1 {
            font-family: 'Breve Sans', sans-serif;
            font-size: 1.8rem;
            color: #ff6f61;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-family: 'Pacifico', sans-serif;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff6347;
        }

        .login-container {
            background: #fff;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h1 {
            font-family: 'Pacifico', sans-serif;
            font-size: 2.5rem;
            color: #ff6f61;
            margin-bottom: 2rem;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-container label {
            text-align: left;
            font-size: 1rem;
            color: #333;
        }

        .login-container input {
            padding: 1rem;
            border: 2px solid #ff6f61;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #ff6347;
        }

        .login-container button {
            padding: 1rem;
            background-color: #ff6f61;
            color: #fff;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ff6347;
        }

        .login-container p {
            margin-top: 1rem;
            font-size: 1rem;
            color: #333;
        }

        .login-container a {
            text-decoration: none;
            color: #ff6f61;
            font-weight: bold;
        }

        .login-container a:hover {
            color: #ff6347;
        }

        footer {
            background-color: #333;
            text-align: center;
            padding: 0.5rem 0;
            width: 100%;
            position: absolute;
            bottom: 0;
        }

        footer p {
            color:  #ff6f61;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 1rem;
            }

            .logo h1 {
                font-size: 1.5rem;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 0.5rem 0;
            }

            .login-container {
                padding: 2rem;
            }

            .login-container h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>WHISK IT, SIZZLE IT, SERVE IT</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About us</a></li>
                <li><a href="reviews.html">Review</a></li>
                <li><a href="contact-info.html">Contact-info</a></li>
                <li><a href="founders.html">Founder Details</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Login to Your Account</h1>
            <form action="index.html" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Not a user? <a href="registration.html">Register here</a></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 FoodMunch. All rights reserved.</p>
    </footer>
</body>
</html>
